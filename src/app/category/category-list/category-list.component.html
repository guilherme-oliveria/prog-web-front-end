<div>
    <button [routerLink]="['/category/form']" type="button" class="btn btn-success">
        Nova Categoria
    </button>
</div>
<div class="mt-3">
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Categoria</th>
                <th scope="col">Ação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categorys">
                <td>
                    <div class="mt-1">{{category.nome}}</div>
                </td>
                <td>
                    <button type="button" class="btn btn-outline-info btn-sm" [routerLink]="['/category/view/', category.id]" title="Visualizar {{category.nome}}">
                        <i class="material-icons center-button">info</i>
                    </button>
                    <button type="button" class="btn btn-outline-primary btn-sm" [routerLink]="['/category/alter', category.id]" title="Alterar {{category.nome}}">
                        <i class="material-icons center-button">create</i>
                    </button>
                    <button type="button" class="btn btn-outline-danger btn-sm" (click)="delete(category.id)" title="Excluir {{category.nome}}">
                        <i class="material-icons center-button">delete_forever</i>
                    </button>
                </td>
            </tr>
            <tr *ngIf="listaVazia">
                <td colspan="3">
                    <div class="text-center mt-3">
                        <p>Lista vazia!</p>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
