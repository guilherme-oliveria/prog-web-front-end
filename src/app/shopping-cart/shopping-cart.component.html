<ul class="list-group" *ngFor="let p of lista()">
  <li class="list-group-item mb-2">
    <div class="row">
      <div class="col-md-6">
        {{p.produto.nome}} - R${{p.produto.preco}} - Quantidade {{p.quantidade}}
      </div>
      <div class="text-right col-md-6">
        <button type="button" class="btn btn-outline-danger btn-sm" (click)="delete(p.index)">
          <i class="material-icons center-button">delete_forever</i>
        </button>
      </div>
    </div>
  </li>
</ul>
