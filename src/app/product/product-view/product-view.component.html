<form [formGroup]="productForm" novalidate>
    <div class="form-group row">
        <div class="col-md-1">
            <label for="ID">ID</label>
            <input type="text" class="form-control text-muted" name="id" formControlName="id" readonly>
        </div>
        <div class="col-md-11">
            <label for="Nome">Categoria</label>
            <input type="text" class="form-control text-muted" name="nome" formControlName="nome" readonly>
        </div>
    </div>
    <div class="form-group row">
        <div class="col-md-6">
            <label for="Marca">Marca</label>
            <input type="text" class="form-control text-muted" name="marca" formControlName="marca" readonly>
        </div>
        <div class="col-md-6">
            <label for="Descricao">Preço</label>
            <input type="text" class="form-control text-muted" name="preco" formControlName="preco" readonly>
        </div>
    </div>
    <div class="form-group">
            <label for="Nome">Descrição
                <b class="red">*</b>
            </label>
            <textarea name="descricao" class="form-control" formControlName="descricao" maxlength="200" rows="3" readonly></textarea>
        </div>
    <button class="btn btn-outline-primary" [routerLink]="['/product/alter/', product.id]">
        Alterar
    </button>
    <button class="btn btn-outline-secondary" [routerLink]="['/product/list']">
        Cancelar
    </button>
</form>
